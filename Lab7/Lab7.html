<!DOCTYPE html>
<html>
    <head>
        <title>Lab7</title>
        
    </head>
    <body>
        <button id="buttonC" onclick="show(id)">Christmas</button>
        <button id="buttonH" onclick="show(id)">Halloween</button>
        <button id="buttonE" onclick="show(id)">Easter</button> 
        <br>
        <p>
            <img id="picture" src="" alt="">
        </p>

        <script>
            var $ = function (id) {
                return document.getElementById(id)
            }

            var show = function(id) {
                
                switch (id) {
                    case "buttonC":
                        $("picture").src = "./images3/xmas.png"
                        $("picture").alt = "Picture of X-mass tree."
                        break;
                    case "buttonH":
                        $("picture").src = "./images3/pumpkin.gif"
                        $("picture").setAttribute("alt","Picture of a pumpkin.")
                        break;
                    default:
                        $("picture").setAttribute("src","./images3/easter.png")
                        $("picture").setAttribute("alt","Picture of easter eggs.")
                        break;
                }
            }
        </script>

    </body>
</html>
