<!DOCTYPE html>
<html>
    <head>
        <title>Lab7</title>

    </head>
    <body>
        <button id="buttonC" onclick="show(id)">Christmas</button>
        <button id="buttonH" onclick="show(id)">Halloween</button>
        <button id="buttonE" onclick="show(id)">Easter</button> 
        <br>
        <p>
            <img id="picture" src="" alt="">  <!--Img tag where the three pictures will showing when the button is pressed-->
        </p>

        <script>
            var $ = function (id) {
                return document.getElementById(id)
            }

            var show = function(id) {
                
                switch (id) {
                    case "buttonC":
                        $("picture").src = "./images3/xmas.png"
                        $("picture").alt = "Picture of X-mass tree."
                        break;
                    case "buttonH":
                        $("picture").src = "./images3/pumpkin.gif"
                        $("picture").alt = "Picture of a pumpkin."  
                        break;
                    default:
                        $("picture").src = "./images3/easter.png"                           
                }
            }
        </script>

    </body>
</html>
