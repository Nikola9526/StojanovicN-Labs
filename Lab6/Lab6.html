<!DOCTYPE html>
<html>
    <head>
        <style>
            span {
                color: red;
            }
        </style>
        <title>Lab6</title>
    </head>
    <body>
        <main>
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name">
            <span id="first_name_error">*</span><br>

            <label>&nbsp;</label><br>
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name">
            <span id="last_name_error">*</span><br><br>

            <label for="Mark_1">Mark 1</label>
            <input type="text" id="Mark_1" name="Mark_1">
            <span id="Mark_1_error">*</span><br><br>

            <label for="Mark_2">Mark 2</label>
            <input type="text" id="Mark_2" name="Mark_2">
            <span id="Mark_2_error">*</span><br><br>

            <label for="Mark_3">Mark 3</label>
            <input type="text" id="Mark_3" name="Mark_3">
            <span id="Mark_3_error">*</span><br><br>

            <button onclick="validateTxt()">Validate</button>
            <button onclick="printResult()">Print Result</button>


           <p id="result"></p>
      
        
            <script>
                var isVaild = false;
                var validateTxt = function() {
                    var firstName = document.getElementById("first_name").value;
                    var lastName = document.getElementById("last_name").value;
                    var mark1 = document.getElementById("Mark_1").value;
                    var mark2 = document.getElementById("Mark_2").value;
                    var mark3 = document.getElementById("Mark_3").value;

                    isVaild=true;

                    // validate first name 
                    if (firstName == "") {
                        document.getElementById("first_name_error").firstChild.nodeValue = " This field is required!";
                        isVaild=false;
                    } else {
                        document.getElementById("first_name_error").firstChild.nodeValue = "*";
                    }

                    // validate last name 
                    if (lastName =="") {
                        document.getElementById("last_name_error").firstChild.nodeValue = "This field is required!";
                        isVaild=false;
                    }else {
                        document.getElementById("last_name_error").firstChild.nodeValue = "*";
                    }

                    // validate mark 1 
                    if (mark1 == "" ) {
                        document.getElementById("Mark_1_error").firstChild.nodeValue = "This field is required!";
                        isVaild=false;
                    } else if (mark1 < 0 ) {
                        document.getElementById("Mark_1_error").firstChild.nodeValue = "Mark must be greater than 0";
                        isVaild=false;
                    }else if (mark1 > 100) {
                        document.getElementById("Mark_1_error").firstChild.nodeValue = "Mark must be less than 100";
                        isVaild=false;
                    } else{
                        document.getElementById("Mark_1_error").firstChild.nodeValue = "*"
                    }
                    
                    //vaildate mark2 
                    if (mark2 == "" ) {
                        document.getElementById("Mark_2_error").firstChild.nodeValue = "This field is required!";
                        isVaild=false;
                    } else if (mark2 < 0 ) {
                        document.getElementById("Mark_2_error").firstChild.nodeValue = "Mark must be greater than 0";
                        isVaild=false;
                    }else if (mark2 > 100) {
                        document.getElementById("Mark_2_error").firstChild.nodeValue = "Mark must be less than 100";
                        isVaild=false;
                    } else{
                        document.getElementById("Mark_2_error").firstChild.nodeValue = "*"
                    }

                    // validate mark 3 

                    if (mark3 == "" ) {
                        document.getElementById("Mark_3_error").firstChild.nodeValue = "This field is required!";
                        isVaild=false;
                    } else if (mark3 < 0 ) {
                        document.getElementById("Mark_3_error").firstChild.nodeValue = "Mark must be greater than 0";
                        isVaild=false;
                    }else if (mark3 > 100) {
                        document.getElementById("Mark_3_error").firstChild.nodeValue = "Mark must be less than 100";
                        isVaild=false;
                    } else{
                        document.getElementById("Mark_3_error").firstChild.nodeValue = "*"
                    }
                } 

                var printResult = function() {

                    var mark1 = document.getElementById("Mark_1").value;
                    var mark2 = document.getElementById("Mark_2").value;
                    var mark3 = document.getElementById("Mark_3").value;

                    var firstName = document.getElementById("first_name").value;
                    var lastName = document.getElementById("last_name").value;

                    var avgMark = mark1/3 + mark2/3 + mark3/3; // calculateing average mark 
                    avgMark = Math.round(avgMark); //rounding to whole number 

                    var text
                    if (avgMark >= 90) {
                        text = "Awesome"
                    } else if (avgMark >= 80) {
                        text = "Very Good"
                    } else if (avgMark >= 50) {
                        text = "OK"
                    } else {
                        text = "Fail"
                    }
                    if (isVaild) {
                        document.getElementById("result").innerHTML = "The average mark for " + firstName + " " + lastName + " is " + avgMark + ". That is " + text;
                    }
                    else {
                        validateTxt(); 
                    }
                    
                }
            </script>
        </main>
    </body>
</html>
